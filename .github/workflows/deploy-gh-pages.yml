name: Deploy to gh-pages
  
on:
  push:
    branches: [ main, revamp ]
  pull_request:
    branches: [ main, revamp ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  

    steps:
      - uses: actions/checkout@v3

      - name: install and build
        run: |
          cd deepchem
          npm i --legacy-peer-deps
          npm run export
          cd out
          touch .nojekyll

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deepchem/out
          branch: gh-pages
          clean-exclude: |
            .nojekyll
            CNAME
